<script type="text/template" id="native_ad_frame_template">
    <div class="s-hl-content">
        <div id="bd-hl-content" class="bd-hl-content">
            <div class="title_style title_style_<%=style.hasTitle%>"><%=style.header%></div>
            <div id="pic_container" class="pic_container"> </div>
        </div>
    </div>
    <style type="text/css">
        .s-hl-content .bd-hl-content a,
        .s-hl-content .bd-hl-content a:hover,
        .s-hl-content .bd-hl-content a:visited,
        .s-hl-content .bd-hl-content a{text-decoration:none}
        .s-hl-content .bd-hl-content .pic_container{padding:0px;border:0;position:relative;overflow:hidden;float:left;}
        .s-hl-content .bd-hl-content{
            position:relative; margin:0;padding:0;font-family:'microsoft yahei';font-size: 14px;font-weight:normal; overflow:hidden;
            border:<%=style.containerBorder%>px solid #CCC;
            background-color:<%=style.containerBgColor%>;
            width:<%=style.containerWidth%>px;
            height:<%=style.containerHeight%>px;
            padding:<%=style.containerPaddingTop%>px <%=style.containerPaddingRight%>px <%=style.containerPaddingBottom%>px <%=style.containerPaddingLeft%>px;
        }
        
        .s-hl-content .bd-hl-content .title_style {<%if(style.hasTitle==2){%>margin-left:5px;<%}%>width:<%=(style.containerWidth-5)%>px;height:25px;line-height:25px;padding-left:5px;font-size:<%=style.headerFontSize%>px;margin-bottom:3px;font-weight:900;}
        .s-hl-content .bd-hl-content .title_style_0 {display:none;}
        .s-hl-content .bd-hl-content .title_style_2 {border-left:5px solid <%=style.headerBgColor%>;color:<%=style.headerFontColor%>}
        .s-hl-content .bd-hl-content .title_style_1 {background-color:<%=style.headerBgColor%>;color:<%=style.headerFontColor%>}
    </style>
</script>
<script type="text/template" id="native_ad_pic_template">
<div style="margin-top:<%=style.blockMarginTop%>px;<%if(style.align==1){%>margin-left:5px;<%}%>">
    <%for(var row=0;row<style.imgRow;++row){
        %><div id="imgRow<%=row%>"style="margin-top:<%=style.imgRowMarginTop%>px;clear:both;"><%
            for(var col=0;col<style.imgCol;++col){
                var i = row * style.imgCol + col;%>
                <div class="pic_itemColumnSpace" ></div>
                <div class="pic_item" id="picItem_<%=row%>_<%=col%>" >
                            <div class="pic">
                                <a  href="<%=ads[i].curl%>" target="_blank" style="cursor: pointer">
                                    <img class="img" src="<%=ads[i].image_url%>">
                                    <div class="mask">
                                        <%if((style.Sys.ie && style.Sys.ie>= 10 || style.Sys.safari)){%>
                                            <svg style="position:absolute;top:0px;left:0px;">
                                                <defs>
                                                    <filter id="blur_<%=row%>_<%=col%>">
                                                    <feGaussianBlur id="filter__<%=row%>_<%=col%>" stdDeviation="4" />
                                                    </filter>
                                                </defs>
                                                <image xlink:href="<%=ads[i].image_url%>" preserveAspectRatio="none" width="<%=style.picWidth%>" height="<%=style.picHeight%>" filter="url(#blur_<%=row%>_<%=col%>)" />
                                            </svg>
                                        <%}else{%>
                                            <img src="<%=ads[i].image_url%>" class="img img_blur" style="position:absolute;top:0px;left:0px;"/>
                                        <%}%>
                                        <%
                                        var T = advLength(ads[i].title,14);
                                        var H = Math.min(Math.ceil(T/(style.picWidth-20)),2);
                                        var L = Math.max((style.picHeight-H*21)/2-10,0);
                                        %>
                                        <div style="position:absolute;left:0px;background-color:rgba(0,0,0,0.5) !important;filter:Alpha(opacity=50); background:#000;height:<%=style.picHeight%>px;width:<%=style.picWidth%>px;">
                                        <span class="mask_title" style="margin-top:<%=L%>px" x=<%=T%> y=<%=H%> ><%=ads[i].title%></span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                    <a  href="<%=ads[i].curl%>" target="_blank" style="cursor: pointer">
                            <%if(style.titlePosition){%>
                                <div class="pic_title title_on_pic title_on_pic_bg"></div>
                            <%}%>
                            <div class="pic_title <%if(style.titlePosition){%>title_on_pic<%}else{%>title_under_pic<%}%>">
                                <%=ads[i].title%>
                            </div>
                    </a>
                </div> 
            <%}%>
            <div style="clear:both;"></div></div>
        <%}%>
    <div style="clear:both"></div>
</div>
<style>

.pic_itemColumnSpace {height:40px;float:left;margin-top:0;margin-bottom:0;width:<%=config.cMR%>px}
.pic_item {float:left;overflow: hidden;width:<%=(style.imgItemWidth)%>px;height:<%=style.imgItemHeight%>px;position:relative;}
.pic {text-align:center;margin:0px;border:1px solid #ddd;height:<%=style.picHeight%>px;overflow:hidden;} 
.pic .img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;}
.pic_title{margin:0 auto;padding:0;overflow:hidden;text-align:center;text-decoration:none;font-weight:normal;width:<%=(style.picWidth)%>px;height:<%=style.picTitleHeight%>px;line-height:<%=style.picTitleHeight%>px;font-family:"<%=style.titleFontFamily%>";font-size:<%=style.titleFontSize%>px;font-weight:normal;}

.pic_container .title_on_pic{color:#ffffff; position:absolute;top:<%=style.picHeight-19%>px;left:1px;}
.pic_container .title_under_pic{color:<%=style.titleFontColor%>;}

.title_on_pic_bg{background-color:#000000;filter:alpha(opacity=50);opacity:<%=style.titleBgOpa%>;height:20px;}
.mask{position:absolute;top:1px;left:1px;height:<%=style.picHeight%>px;width:<%=(style.picWidth)%>px;display:none;}
.mask_head{color:#fff;text-align:left;display:inline-block;padding:2px 4px;font-size:12px;}
.mask_title {color:#fff; padding: 3px 5px; border: 1px solid #fff;display:inline-block;width:<%=style.picWidth-20%>px;font-size:14px;overflow:hidden;max-height:32px;line-height:16px;}
.hover .pic{border : 1px solid #f40000;}
.hover .title_under_pic{color:#f40000;}
.hover .title_on_pic{color:#f40000;}
.pic_item_hover .mask {display:block;}
.pic_item_hover .pic_title a{color:#ffffff;font-weight:900;}
.pic_item_hover .title_on_pic_bg{display:none;}
.pic_item_hover .title_on_pic{top:-<%=parseInt(style.picHeight*1.6)+1%>px;font-size:16px;font-weight:900;}
.img_blur{ -webkit-filter: blur(4px);-moz-filter: blur(4px);-ms-filter: blur(4px);filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=4, MakeShadow=false);}
</style>
</script>

                </div> 
            <%}%>
            <div style="clear:both;"></div></div>
        <%}%>
    <div style="clear:both"></div>
</div>
<style>

        .pic_div_flip {
            -webkit-perspective: 500px;
            -moz-perspective: 500px;
            -ms-perspective: 500px;
            perspective: 500px;
            -ms-transform: perspective(500px);
            -moz-transform: perspective(500px);
        }
        .pic_div_flip div {
            transition:all 0.5s ease-in-out;
            -webkit-transition:all 0.5s ease-in-out;
            -moz-transition:all 0.5s ease-in-out;
            -ms-transition:all 0.5s ease-in-out;
            -o-transition:all 0.5s ease-in-out;
        }
        .pic_div_flip a {
            transition:all 0.5s ease-in-out;
            -webkit-transition:all 0.5s ease-in-out;
            -moz-transition:all 0.5s ease-in-out;
            -ms-transition:all 0.5s ease-in-out;
            -o-transition:all 0.5s ease-in-out;
        }
        .flip_image {
            position:absolute;
            top:0px;
            right:0px;
            bottom:0px;
            left:0px
        }
        .flip_image_fliped {
            transform:rotateY(180deg);
            -webkit-transform:rotateY(180deg);
            -moz-transform:rotateY(180deg);
            -ms-transform:rotateY(180deg);
            -o-transform:rotateY(180deg);
        }
        .flip_image .frontImage {
            opacity:1
        }
        .frontImage_fliped {
            opacity:0 !important;
        }
        .flip_image .backImage {
            opacity:0
        }
        .backImage_fliped {
            opacity:1 !important;
        }
        .frontImage, .backImage {
            position:absolute;
            top:0px;
            right:0px;
            bottom:0px;
            left:0px
        }
        .flip-horizontal {
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1); 
            -o-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: fliph;
        }
        .roll_image {
            position:relative;
            display:inline-block;
            overflow:hidden;
            width:<%=style.picWidth%>px;
            height:<%=style.picHeight%>px;
        }
        .roll_image .firstImage {
            left:0px;
        }
        .roll_image .secondImage {
            left:100%;
        }
        .firstImage_done {
            left:100% !important;
        }
        .secondImage_done {
            left:0px !important;
        }
        .firstImage, .secondImage{
            position:absolute;
            top:0px;
            right:0px;
            bottom:0px;
            left:0px;
            transition:all .6s ease-in-out;
            -webkit-transition:all .6s ease-in-out;
            -moz-transition:all .6s ease-in-out;
            -ms-transition:all .6s ease-in-out;
            -o-transition:all .6s ease-in-out;
        }
        .roll_image_done{
            transition:all 1.2s ease-in-out;
            -webkit-transition:all 1.2s ease-in-out;
            -moz-transition:all 1.2s ease-in-out;
            -ms-transition:all 1.2s ease-in-out;
            -o-transition:all 1.2s ease-in-out;
        }

<script>
    var thisPage = {
        doc : document,
        Sys : {},
        AdStruc : {},
        focusId : -1,
        playTimer : 0,
        timer:[],
        get : function(id){
            return this.doc.getElementById(id);
        },
        _initContainerSize:function(){
            this.container = this.get("container");
            this.containerBorder = parseInt(config.conBW);
            this.containerBorderColor = config.rss0;
            this.containerBgColor = config.rss1 || "#ffffff";
            this.containerPaddingTop = 0;
            this.containerPaddingRight = 0;
            this.containerPaddingBottom = 0;
            this.containerPaddingLeft = 0;
            this.containerWidth = parseInt(config.rsi0) - 2 * this.containerBorder - this.containerPaddingLeft - this.containerPaddingRight;
            this.containerHeight = parseInt(config.rsi1) - 2 * this.containerBorder - this.containerPaddingTop - this.containerPaddingBottom;
            this.bodyHeight = this.containerHeight;
            if(config.ptt)  this.bodyHeight -=30;
            this.bodyWidth = this.containerWidth;
            this.brand_margin = 0;
        },
        _initTextStyle:function(){
            this.listStyle = config.tlt ;
            this.titleFontColor = config.rss2 || "#000000";
            this.titleFontSize = config.titFS || 0;
            this.titleHoverColor = config.pthc || "#ff0000";
            this.titleFontFamily = decodeURIComponent(config.titFF) || decodeURIComponent("%E5%BE%AE%E8%BD%AF%E9%9B%85%E9%BB%91");
            this.titleUnderLine = config.titSU || 0;
            this.hoverUnderline = config.pul || 0;
            this.hoverBgColor = config.hover_color ? "#3399DB":"#D14836";
            this.titlePosition = config.ptp || 0;
            this.tft = config.tft;
            this.icon = config.icon;
            if(typeof config.ptbg != "undefined"){
                this.titleBgOpa = parseInt(config.ptbg)/100;
            } else { 
                this.titleBgOpa = 0.7;
            }
        },
        _initImageStyle:function(){
            this.hover = config.hover;
            this.align = config.adp || 1;
            this.logIS = config.logIS;
            this.picHeight = config.imHeight;
            this.picWidth = config.imWidth;
            this.picTitleHeight = 16;
            this.imgItemWidth = this.picWidth + 2;
            this.imgItemHeight = 2 + (config.ptp ? this.picHeight : this.picHeight+this.picTitleHeight )
            this.imgCol = config.imC;
            this.imgRow = config.imR;
            this.radius = config.radius||0;
            this.image_zoom = config.image_zoom;
        },
        _initHeaderStyle:function(){
            this.hasTitle = config.ptt || 0;
            this.header = decodeURIComponent(config.ptc);
            this.headerBgColor = config.ptBC || "#ffffff";
            this.headerFontColor = config.ptFC || "#000000";
            this.headerFontSize = config.ptFS || 14;
            this.txtRowHeight = config.ptrh || 27;
        },
        _initAds:function(){
            for(var i=0;i<ads.length;++i){
                if(ads[i].word_src != "pa")
                    ads[i].curl = ads[i].curl.replace(/&stid=\d*/,'&stid=116');
            }
            while(ads.length&&ads[ads.length-1].word_src=="pa"){
                var t = ads.pop();
                var to = new Object(); 
                var from = ads[0];
                for(var i in from) 
                    to[i] = from[i]; 
                to.title = t.title;
                to.image_url = t.pa_url;
                var ori = t.ori || "";
                to.curl = ads[0].curl.replace(/&k=[^&]*/g, "&k="+t.title).replace(/&di=\d*/g, "&di=8").replace(/&stid=\d*/,'&stid=115')+"&ori="+ori;
                to.word_src = 'pa';
                if(config.pat==1||config.pat==3||config.pat==15) {
                    news.unshift(to);
                } else if(config.pat==6) {
                    ads.unshift(to);
                }
            }
        
        },
        _initEnv:function(){
            var s,ua = navigator.userAgent.toLowerCase();
            (s = ua.match(/msie ([\d.]+)/)) ? this.Sys.ie = s[1] :
            (s = ua.match(/rv:([\d.]+)/)) ? this.Sys.ie = s[1] :
            (s = ua.match(/firefox\/([\d.]+)/)) ? this.Sys.firefox = s[1] :
            (s = ua.match(/chrome\/([\d.]+)/)) ? this.Sys.chrome = s[1] :
            (s = ua.match(/opera.([\d.]+)/)) ? this.Sys.opera = s[1] :
            (s = ua.match(/version\/([\d.]+).*safari/)) ? this.Sys.safari = s[1] : 0;
        },
        calcLayout:function(){
            var imgAreaHeight = Math.max(config.imR * this.imgItemHeight, 0)
            this.notUsedHeight = this.bodyHeight - imgAreaHeight;
            this.blockMarginTop = 0;
            this.imgRowMarginTop = 0;
            this.luWordSpace = 15;

        },
        calcImageParam:function(){
            this.align = 2;
            this.columnWidth = Math.floor(this.bodyWidth/config.txtC);
            this.imgRowMarginTop = Math.floor(this.notUsedHeight/(config.imR+1));
            config.cMR = Math.floor((this.bodyWidth - this.imgItemWidth*config.imC) / (config.imC+1));
        },
        init : function(){
            this.T = baidu.template;

            this._initEnv();
            this._initAds();
            this._initContainerSize();
            this._initHeaderStyle();
            this._initImageStyle();
            this._initTextStyle();

            //must init last
            this.calcLayout();
            config.pat==6 && this.calcImageParam();
        },
        run : function(){
            this.init();
            this.paint();
            this.initEvents();
        },
        paint:function(){
            var picContainerHtml = '';
            this.get("wrapper").innerHTML = this.T('native_ad_frame_template',{'ads':ads,'style':this});
            var adsJson = this.AdStruc = this.layout();
            if(config.pat==6) {
                if (config.dynamic_trans_type > 0) {
                    picContainerHtml += this.T('native_ad_pic_template_two_image',{'ads':adsJson['imageAreaAds'],'style':this});
                } else {
                    picContainerHtml += this.T('native_ad_pic_template',{'ads':adsJson['imageAreaAds'],'style':this});
                }
            }
            this.get("pic_container").innerHTML = picContainerHtml;
        },
        layout:function(){
            var resort_ads=[],tmp_ads = ads.splice(0,config.imC*config.imR);
            resort_ads = tmp_ads;
            var adsJson = {
                'imageAreaAds':resort_ads,
                'textAreaAds':[]
            };
            return adsJson;
        },
        getElementsByClass: function(dom,cls){
            if(dom.nodeType==1){
                if(dom.className==cls){
                    return dom;
                }else{
                    for(var i=0;i<dom.childNodes.length;++i){
                        var d = this.getElementsByClass(dom.childNodes[i],cls)
                        if(d != null) return d;
                    }
                }
            }
            return null;
        },
        animate : function(id, mask, start ,step, target){
            clearInterval(this.timer[id])
            this.timer[id] = setInterval(this.proxy(this,function(){
                var top = isNaN(parseInt(mask.style.top))? start : parseInt(mask.style.top)
                var cond = step < 0 ? top - target : target - top
                if (cond <= Math.abs(step)){
                    clearInterval(this.timer[id])
                    mask.style.top = target+"px"
                    return
                }else{
                    top+=step;
                    mask.style.top = top+"px"
                }
            }),15)
        },
        setHover:function(node){
            var className = node.className || '';
            if(className.indexOf('pic_item') !== -1){
                if (this.hover == 1) {
                    node.className = "pic_item pic_item_hover";
                    var mask = this.getElementsByClass(node,'mask');
                    mask.style.display="block"
                    mask.style.top=(0-this.picHeight)+"px"
                    this.animate(node.id, mask, (0-this.picHeight), 9, 1)
                } else if(this.hover == 2) {
                    node.className = "pic_item pic_item_hover_L";
                } else if(this.hover == 3) {
                    node.className = "pic_item pic_item_hover_L2";
                } else {
                    node.className = "pic_item hover";
                }
            }
        },
        setNormal:function(node){
            var className = node.className || '';
            if(className.indexOf('pic_item') !== -1){
                node.className = "pic_item";
                var mask = this.getElementsByClass(node,'mask');
                this.animate(node.id, mask, 1, -9, (0-this.picHeight))
            }
        },
        initEvents: function(){
            var container = this.get("pic_container");
            function getEvent(e) {
                return e || window.event;
            }
            function bind(el, type, fn){
                el.addEventListener ? el.addEventListener(type, fn, false) :
                el.attachEvent ? el.attachEvent("on" + type, fn) :
                el['on'+type] = fn;    
            }
            function checkHover(e, target) {
                if (getEvent(e).type == "mouseover") {
                    return !contains(target, getEvent(e).relatedTarget || getEvent(e).fromElement) && !((getEvent(e).relatedTarget || getEvent(e).fromElement) === target);
                } else {
                    return !contains(target, getEvent(e).relatedTarget || getEvent(e).toElement) && !((getEvent(e).relatedTarget || getEvent(e).toElement) === target);
                }
            }
            function contains(parentNode, childNode) {
                if(!(childNode && parentNode))return false;
                if (parentNode.contains) {
                    return parentNode != childNode && parentNode.contains(childNode);
                } else {
                    return !!(parentNode.compareDocumentPosition(childNode) & 16);
                }
            }
            bind(container,'mouseover',function(e){
                var element = e.srcElement ? e.srcElement : e.target;
                if(checkHover(e,element)){
                    while(element&&(typeof element.className !=="string"||element.className.indexOf("pic_item")==-1)){
                        if(element === this){
                            element = 0;
                            break;
                        }
                        element = element.parentNode;
                    }
                    if(!element)return;
                    if(element.className=="pic_itemColumnSpace")return;
                    if (config.dynamic_trans_type === 1 || config.dynamic_trans_type === 2 || config.dynamic_trans_type === 3 || config.dynamic_trans_type === 4) {
                        return;
                    }
                    if(checkHover(e,element)) thisPage.setHover(element); 
                }
            });
            bind(container,'mouseout',function(e){
                var element = e.srcElement ? e.srcElement : e.target;
                var related = getEvent(e).relatedTarget || getEvent(e).toElement
                if (related && typeof related.className == "string"&& related.className.indexOf('mask')!=-1)return
                if(checkHover(e,element)){
                    while(element&&(typeof element.className !=="string"||element.className.indexOf("pic_item")==-1))element = element.parentNode;
                    if(!element)return;
                    if(element.className=="pic_itemColumnSpace")return;
                    if(checkHover(e,element)) thisPage.setNormal(element); 
                }
            });

        },
        proxy : function(obj,func){
            return function(){
                return func.apply(obj,arguments);
            }
        }
    }
    function advLength(str,fs){
        var ch = 0;
        var en = 0;
        for(var i=0;i<str.length;++i){
            if(escape(str.substring(0,1)).indexOf( "%u" )<0){
                en += 1;
            }else{
                ch += 1;
            }
        }
        return Math.ceil(fs*(ch + en/2));
    }
    function shorten(str,length,fontSize){
        if(length<=0)return -1;
        var len = advLength(str,fontSize);
        if(len <= length)return str;
        var index = str.length;
        while(len+fontSize > length && len >0){
            str = str.substring(0,str.length-1);
            len = advLength(str,fontSize);
            if(len+fontSize<=length){
                str+="..";
                return str;
            }
        }
        return -1;
    }
    thisPage.run();
